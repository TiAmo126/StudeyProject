<body>

<script type="text/javascript">

  function test1(arr) {
    let max = Math.max.apply(Math, arr);
    if (max <= arr[arr.length - 1]) {
      return -1;
    }
    let result = [];
    for (let i = 0; i < arr.length; i++) {
      if (arr[i + 1] > arr[i] && arr[i + 2] !== arr[i + 1]) {
        result.push(i + 2)
      }
    }
    return result.join(' ');
  }
  console.log(test1([1,22,22,33,22,12,45,44,5]))
</script>
</body>
