<h1>复习</h1>

<script type="text/javascript">
  (function () {

    function mpSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        let flag = false;
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            flag = true;
          }
        }
        if (!flag) {
          return
        }
      }
    }

    function crSort(arr) {
      for (let i = 1; i < arr.length; i++) {
        // value是已排序区间后面的那个值，也就是要用作比较排序的值
        let value = arr[i];
        // 0-j这个长度的数组是已排序区间
        let j = i - 1;
        for (; j >= 0; j--) {
          if (arr[j] > value) {
            arr[j + 1] = arr[j]
          } else {
            break
          }
        }
        arr[j + 1] = value
      }
    }

    let a = [5, 9, 1, 3];
    crSort(a);
    console.log(a);

  })()


</script>
