<script type="text/javascript">
  // 一道题，实现斐波那契数列
  function fib(n) {
    if (n === 0) {
      return 0
    }
    if (n <= 2) {
      return 1
    }
    return fib(n - 1) + fib(n - 2)
  }
</script>
