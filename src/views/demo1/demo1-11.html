<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch</title>
</head>
<body>
<div id="status" style="width: 100px;height: 100px;border: 1px solid blue"></div>
<div id="status1" style="width: 100px;height: 100px;border: 1px solid red"></div>
<script type="text/javascript">
  fetch('https://api.myjson.com/bins/of6pw').then(function (response) {
    return response.json()
  }).then(function (myJson) {
    console.log(myJson)
  })
  fetch('https://jsonplaceholder.typicode.com/posts',{
    method: 'POST',
    body: JSON.stringify({
      name: 'liuxiangyyu',
      age: 21
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  }).then(response => response)
  .then(json => console.log(json))

  let aa = 256
  console.log(aa.toString()[0])
</script>
</body>
</html>
